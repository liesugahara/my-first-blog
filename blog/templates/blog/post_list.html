{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
            <div class="post">
		<h2><a href="">{{ post.title }}</a></h2>
                <p><font size="1">published: {{ post.published_date }}</font></p>
                <br />
                <p>{{ post.text|linebreaksbr }}</p>

            </div>

        {% endfor %}
{% endblock %}
