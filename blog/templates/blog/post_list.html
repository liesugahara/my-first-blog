<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
	<h1>Django Girls Blog </h1>
	
	{% for post in posts %}        
	   <div>
	     <h1>{{ post.title }}</h1>
	     <p><font size="2"> published:{{post.published_date}}</font></p>
	     <p> {{ post.text|linebreaksbr }} </p>
	     <br />
	   </div>
	{% endfor %}
    </body>
</html>
